<div class="container">
    <form name="registerform" class="form-signin" ng-submit="model.register(model.user)">
        <h1 class="form-signin-heading">Register</h1>
        <hr>

        <div class="form-group">
            <label for="inputEmail"
                   class="control-label">Email</label>
            <input type="email"
                   ng-model="model.user.username"
                   class="form-control"
                   id="inputEmail"
                   placeholder="User Email"
                   data-error="Please enter email in proper format" required>
        </div>

        <div class="form-group">
            <label for="firstName"
                   class="control-label">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="firstName"
                   placeholder="First Name"
                   data-error="First Name required" required>
        </div>

        <div class="form-group">
            <label for="lastName"
                   class="control-label">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="lastName"
                   placeholder="Last Name"
                   data-error="Last Name required" required>
        </div>

        <div class="form-group">
            <label for="inputPassword"
                   class="control-label">Password</label>
            <input type="password"
                   ng-model="model.user.password"
                   class="form-control"
                   id="inputPassword"
                   placeholder="Password"
                   data-error="Password is required" required>
        </div>

        <div class="form-group">
            <label for="inputPassword2"
                   class="control-label">Retype Password</label>
            <input type="password"
                   ng-model="model.user.password2"
                   class="form-control"
                   id="inputPassword2"
                   placeholder="Password"
                   data-error="Retype Password is required" required>
        </div>

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-show="model.passworderror" class="alert alert-danger">
            {{model.passworderror}}
        </div>

        <button type="submit" class="btn btn-success btn-block">
            Register
        </button>
        <a class="btn btn-danger btn-block" ng-click="model.cancel()">
            Cancel
        </a>
    </form>
</div>
