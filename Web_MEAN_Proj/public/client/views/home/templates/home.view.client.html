<div class="container">
    <h1 class="center">Money Convertor</h1>
    <label>Indian Rupees to US Dollars</label><br/><br/>
    <label>Indian Rupees</label>
    <input ng-model="model.inr" class="form-control"><br/>
    <label>US Dollars</label>
    <input ng-model="model.usd" class="form-control"><br/>
    <button ng-click="model.convertRate(model.inr)" class="btn btn-primary btn-block">Convert</button>
</div>
