<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="container" ng-controller="TodoController">
        <h1>Todo Form</h1>
        <label>Title</label>
        <input ng-model="todo.title" class="form-control">
        <label>Description</label>
        <textarea ng-model="todo.content" class="form-control"></textarea>
        <button ng-click="createTodo(todo)" class="btn btn-primary btn-block">Create</button>
        <button ng-click="updateTodo(todo)" class="btn btn-success btn-block">Update</button>

        <h1>Todo List</h1>
        <div ng-repeat="todo in todoList">
            <a ng-click="deleteTodo(todo)" class="pull-right">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a ng-click="selectTodo(todo)" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <h3>{{todo.title}}</h3>
            <p>{{todo.content}}</p>
        </div>
        </div>
    </div>
</body>
</html>
