<!DOCTYPE html>
<html lang="en" ng-app="BlogApp"><!-- ng-app is a attribute. Declared by angular. Tied to some relation in angular side. -->
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script><!-- Download angular JS library and available in my page.
    This will return angular object which can be used after this line of come. So, we use in app.js-->
    <script src="app.js"></script>
    <title>Title</title>
</head>
<body>
<p>
    Some Static Content.
</p>
<div class="container" ng-controller="BlogController"> <!-- div tag will align in rectangle stack vertically, and
container in bootstrap will help in maintain the div tag in center of the page regardless of dimention of the page-->
    <h1>Post New Blog</h1>

    <label>Blog Title</label>
    <input class="form-control"> <!--compatible for all devises (mobile), it will utilizes all the available space end-to-end-->

    <label>Blog Content</label>
    <textarea class="form-control"></textarea>

    <button class="btn btn-primary btn-block">Post</button>

    <div ng-repeat="post in blogPosts">
        <h2>{{post.title}}</h2>
        <p>
            {{post.content}}
        </p>
    </div>

</div>
</body>
</html>
